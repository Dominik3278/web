<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <p><b>Olcsó és egyszerű számológép</b></p>

        <form name="szamol" action="javascript:oa()">
        <input name="egy">
        <input type="button" value=" + " onClick="plusz()">
        <input type="button" value=" - " onClick="minusz()">
        <input type="button" value=" * " onClick="szor()">
        <input type="button" value=" / " onClick="oszt()">
        <input name="ketto"><p>
        Eredmény: <input name="eredmeny"> 
        <input type="color" name="szin" id="szin" value="#20692D">
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        </form>

        <script>
        function plusz() {
        document.szamol.eredmeny.value = document.szamol.egy.value *1 + document.szamol.ketto.value * 1;
        }
        function minusz() {
        document.szamol.eredmeny.value = document.szamol.egy.value - document.szamol.ketto.value;
        }
        function szor() {
        document.szamol.eredmeny.value = document.szamol.egy.value * document.szamol.ketto.value;
        }
        function oszt() {
        document.szamol.eredmeny.value = document.szamol.egy.value / document.szamol.ketto.value;
        }
        function oa() {
        document.body.style.backgroundColor = szin.value;
        }
        </script>
        

         
</body>
</html>
